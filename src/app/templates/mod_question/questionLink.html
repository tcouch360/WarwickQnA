<h3 style="text-align: left;"><a href="{{ url_for('mod_question.showQuestion', question_id = question.question_id) }}">{{ question.title }}</a>
    <i class="fa fa-thumbs-up">{{ question.upvotes.all()|length }}</i>
    <i class="fa fa-thumbs-down">{{ question.downvotes.all()|length }}</i>
</h3>
<hr>
